<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: 2px solid rgba(220, 53, 69, 0.5);
        }

        .btn-danger:hover {
            background: rgba(220, 53, 69, 0.9);
        }

        .status-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-active {
            background: #10B981;
        }

        .status-inactive {
            background: #EF4444;
        }

        .status-warning {
            background: #F59E0B;
        }

        .location-info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .logs {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            font-size: 12px;
            font-family: monospace;
            margin-top: 15px;
        }

        .logs div {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-height: 700px) {
            .header { padding-top: 20px; }
            .card { padding: 20px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Location Tracker</h1>
            <p>Seguimiento 24/7 en tiempo real</p>
        </div>

        <div id="mainApp">
            <div class="card">
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 64px; margin-bottom: 20px;">üõ°Ô∏è</div>
                    <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 15px;">Monitoreo Activo</h2>
                    <p style="color: rgba(255,255,255,0.8); font-size: 16px; line-height: 1.6; margin-bottom: 25px;">
                        Este dispositivo est√° bajo supervisi√≥n de seguridad.<br>
                        <span style="opacity: 0.7; font-size: 14px;">Configuraci√≥n gestionada centralmente</span>
                    </p>
                    
                    <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px;">
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <div class="status-indicator status-warning" id="statusIndicator"></div>
                            <span id="statusText" style="margin-left: 10px; font-weight: 500;">Standby</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div style="text-align: center; padding: 30px 20px;">
                    <div style="color: rgba(255,255,255,0.6); font-size: 14px; line-height: 1.5;">
                        <p>Para soporte t√©cnico:</p>
                        <p style="font-family: monospace; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; margin: 10px 0;">
                            <span id="userName"></span>
                        </p>
                        <p style="font-size: 12px; opacity: 0.7;">
                            Contacte al administrador del sistema
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.MOBILE_HOST = '192.168.78.162';
        window.MOBILE_PORT = '3000';
    </script>
    <script src="js/app-simple.js"></script>
</body>
</html>
